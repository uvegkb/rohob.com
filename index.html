        body {
            margin: 0;
            font-family: "Arial", sans-serif;
            background: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            z-index: 10;
            position: relative;
        }

        #books-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .book-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .book-card:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 0 20px #ff0000;
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.5s;
        }

        .book-card img:hover {
            transform: scale(1.05) rotate(-2deg);
            filter: brightness(1.2) contrast(1.2);
        }

        button.download-btn {
            display: inline-block;
            padding: 8px 20px;
            background: #ff0000;
            color: #fff;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button.download-btn:hover {
            background: #990000;
        }

        .blood-drop {
            position: fixed;
            top: 0;
            width: 8px;
            height: 8px;
            background: red;
            border-radius: 50%;
            opacity: 0.8;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 5;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (min-width: 600px) {
            #books-container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .book-card {
                width: 200px;
            }
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ff0000;
            margin: 20px 0;
            text-align: center;
        }

        .footer div {

        }

        // دالة التحميل مع الإعلان
        function downloadWithAd(fileUrl) {
            // الإعلان يشتغل تلقائي مع السكربت المضاف

            }, 1000); // تحميل الكتاب بعد ثانية
        }

        // تأثير الدم المتساقط
        function createBloodDrop() {

            drop.style.left = Math.random() * window.innerWidth + 'px';
            drop.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(drop);
            setTimeout(() => drop.remove(), 5000);
        }
        setInterval(createBloodDrop, 100);

        function flashBackground() {
            const flash = Math.random() * 1000 + 500;
            document.body.style.backgroundColor = '#0d0d0d';
            setTimeout(() => { document.body.style.backgroundColor = '#330000'; }, flash / 2);
